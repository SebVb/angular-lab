<app-header></app-header>
<h2>Playing with REST service</h2>
<form>
  <input type="text" [(ngModel)]="searchString"  name="search"/>
  <button (click)="search()">Search !</button>
</form>
<br/>
<div *ngIf="videoList">
  <div *ngFor="let video of videoList">
      <button id="button" (click)="openVideo(video)">{{  video.title }} </button>

 
</div>
</div>
